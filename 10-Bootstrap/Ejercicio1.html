<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 col-xl-3 bg-success-subtle text-center" >
                <h1>1</h1>
            </div>
            <div class="col-6 col-md-3 col-xl-3 bg-success-subtle text-center" >
                <h1>2</h1>
            </div> 
            <div class="col-6 col-md-3 col-xl-3 bg-success-subtle text-center" >
                <h1>3</h1>
            </div> 
            <div class="col-6 col-md-3 col-xl-3 bg-success-subtle text-center" >
                <h1>4</h1>
            </div> 
        </div>
        <!-- Ordenacion responsivo -->
        <div class="row bg-warning-subtle text-center">
            <div class="col-12 col-xl-1 col-md-6">
                <p>1</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>2</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>3</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>4</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>5</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>6</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>7</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>8</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>9</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>10</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>11</p>
            </div>
            <div class="col-12 col-xl-1 col-md-6">
                <p>12</p>
            </div>
        </div>
        <!-- Huecos delante de los elementos -->
        <div class="row text-center">
            <div class="col-6 offset-6 col-xl-4 offset-xl-4 col-md-4 offset-md-4 border border-black bg-success-subtle">
                <p>1</p>
            </div>
            <div class="col-6 col-xl-4 offset-xl-1 col-md-4 border offset-md-1 border-black bg-success-subtle">
                <p>2</p>
            </div>
            <div class="col-6 offset-6 col-xl-4 offset-xl-2 col-md-4 border offset-md-2 border-black bg-success-subtle">
                <p>3</p>
            </div>
            <div class="col-6 col-xl-4 offset-xl-4 col-md-4 offset-md-4 border border-black bg-success-subtle">
                <p>4</p>
            </div>
        </div>
        <!-- Ordenar -->
        <div class="row text-center bg-warning-subtle">
            <div class="col-12 col-xl-3 order-xl-4 col-md-6">
                <p>1</p>
            </div>
            <div class="col-12 col-xl-3 order-xl-3 col-md-6">
                <p>2</p>
            </div>
            <div class="col-12 col-xl-3 order-xl-2 col-md-6">
                <p>3</p>
            </div>
            <div class="col-12 col-xl-3 order-xl-1 col-md-6">
                <p>4</p>
            </div>
        </div>
        <!-- Alineaciones -->
        <div class="row bg-success-subtle">
            <div class="col-12 col-xl-3 order-xl-4 col-md-4 text-start">
                <p>1111</p>
            </div>
            <div class="col-12 col-xl-3 order-xl-3 col-md-4 text-center">
                <p>22222<br>22222</p>
            </div>
            <div class="col-12 col-xl-3 order-xl-2 col-md-4 text-end">
                <p>33333<br>33333<br>33333</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
