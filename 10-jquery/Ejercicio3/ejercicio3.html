<body>
    <script>
        //pulsar una letra y te sale la siguiente en ascii
        $(document).ready(function () {
            $(document).on("keydown", function (event) {
                event.preventDefault();
                let ascii = event.which;
                let ascii1 = ascii++;
                let nchar = StringfromCharCode(ascii1);
                let texto = $("#output").val();
                $("#output").val(texto + nchar);
            });
        });

    </script>
